<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P3 - Total Width</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif; margin: 0; padding: 24px; line-height: 1.5; }
    .panel { max-width: 720px; margin: 0 auto; border: 1px solid #eee; padding: 16px; border-radius: 10px; }
    .desc { color: #444; font-size: 14px; }

    .card {
      width: 300px;
      padding: 20px;
      border: 6px solid #333;
      background: #f5f5f5;

      /* TODO:
        겉으로 보이는 "전체 폭"이 정확히 300px이 되게 만들기
      */
    }

    .card h3 { margin: 0 0 8px; }
    .card p  { margin: 0; color: #333; }
  </style>
</head>
<body>
  <main class="panel">
    <h1>문제 3) 전체 폭 300px 고정 카드</h1>
    <p class="desc">
      요구사항: padding 20px, border 6px가 있어도 카드의 “겉으로 보이는 전체 폭”이 정확히 300px이어야 합니다.
      (HTML 수정 금지)
    </p>

    <div class="card">
      <h3>300px 카드</h3>
      <p>padding 20px, border 6px가 있어도 전체 폭은 300px이어야 합니다.</p>
    </div>
  </main>
</body>
</html>
